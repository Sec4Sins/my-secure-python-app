name: CI/CD Pipeline with Security Scanning

# When to run this pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Define the jobs to run
jobs:
  # Job 1: Test the application
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies (direct method)
      run: |
        python -m pip install --upgrade pip
        python -m pip install Flask==2.3.3 pytest==7.4.2 pytest-flask==1.2.0 requests==2.31.0
        echo "=== Installed packages ==="
        python -m pip list
    
    - name: Run tests
      run: |
        python -m pytest -v --tb=short
    
    - name: Test application startup
      run: |
        python app.py &
        APP_PID=$!
        sleep 3
        curl -f http://localhost:5000/health || echo "Health check failed"
        kill $APP_PID || true

  # Job 2: Security scanning with Semgrep
  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Semgrep (Community Rules)
      run: |
        pip install semgrep
        semgrep --config=auto --json --output=semgrep-results.json . || true
        semgrep --config=auto --sarif --output=semgrep.sarif . || true
        echo "Semgrep scan completed"
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif
      if: always() && hashFiles('semgrep.sarif') != ''
    
    - name: Upload Semgrep results
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-results
        path: semgrep-results.json
      if: always()

  # Job 3: Dependency scanning
  dependency-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies and run security scan
      run: |
        python -m pip install --upgrade pip
        python -m pip install safety Flask==2.3.3 pytest==7.4.2 pytest-flask==1.2.0 requests==2.31.0
        safety check --json --output safety-report.json || true
        echo "Dependency scan completed"
    
    - name: Upload dependency scan results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-scan-results
        path: safety-report.json
      if: always()

  # Job 4: Build and package
  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan, dependency-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies for build
      run: |
        python -m pip install --upgrade pip
        python -m pip install Flask==2.3.3 requests==2.31.0
    
    - name: Build application
      run: |
        echo "Building application..."
        mkdir -p dist
        cp -r *.py dist/ 2>/dev/null || true
        echo "Flask==2.3.3" > dist/requirements.txt
        echo "requests==2.31.0" >> dist/requirements.txt
        echo "Build completed successfully!"
        ls -la dist/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: application-build
        path: dist/