name: CI/CD Pipeline with Security Scanning

# When to run this pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Define the jobs to run
jobs:
  # Job 1: Test the application
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run tests
    - name: Run tests
      run: |
        pytest -v
    
    # Step 5: Test the app starts
    - name: Test application startup
      run: |
        python app.py &
        sleep 5
        curl http://localhost:5000/health
        pkill -f "python app.py"

  # Job 2: Security scanning with Semgrep
  security-scan:
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Semgrep SAST (Static Application Security Testing)
    - name: Run Semgrep SAST Scan
      uses: semgrep/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/python
          p/flask
      env:
        # This makes it work without requiring a token for basic scanning
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    
    # Alternative: If you don't have a Semgrep account yet, use this simpler version
    - name: Run Semgrep (Community Rules)
      if: ${{ !env.SEMGREP_APP_TOKEN }}
      run: |
        pip install semgrep
        semgrep --config=auto --json --output=semgrep-results.json . || true
        semgrep --config=auto --sarif --output=semgrep.sarif . || true
    
    # Upload results to GitHub Security tab (if SARIF file exists)
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif
      if: always() && hashFiles('semgrep.sarif') != ''

  # Job 3: Dependency scanning (SCA - Software Composition Analysis)
  dependency-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    # Check for known vulnerabilities in dependencies
    - name: Install safety
      run: pip install safety
    
    - name: Run dependency vulnerability scan
      run: |
        pip install -r requirements.txt
        safety check --json --output safety-report.json || true
        echo "Dependency scan completed"
    
    - name: Upload dependency scan results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-scan-results
        path: safety-report.json
      if: always()

  # Job 4: Build and package (simulated deployment)
  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan, dependency-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Build application
      run: |
        echo "Building application..."
        mkdir -p dist
        cp -r *.py requirements.txt dist/
        echo "Build completed successfully!"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: application-build
        path: dist/