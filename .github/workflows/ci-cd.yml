name: CI/CD Pipeline with Security Scanning

# When to run this pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Define the jobs to run
jobs:
    # Job 1: Test the application
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # Step 3: Debug - Check files exist
    - name: Debug - List files
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== Check requirements.txt exists ==="
        if [ -f requirements.txt ]; then
          echo "requirements.txt found!"
          cat requirements.txt
        else
          echo "requirements.txt NOT found!"
        fi
    
    # Step 4: Install dependencies with verbose output
    - name: Install dependencies
      run: |
        echo "=== Python version ==="
        python --version
        echo "=== Pip version ==="
        pip --version
        echo "=== Installing dependencies ==="
        python -m pip install --upgrade pip
        echo "=== Installing from requirements.txt ==="
        pip install -r requirements.txt -v
        echo "=== Checking what's installed ==="
        pip list
        echo "=== Checking if pytest is available ==="
        which pytest || echo "pytest not found in PATH"
        python -m pytest --version || echo "pytest module not found"
    
    # Step 5: Run tests
    - name: Run tests
      run: |
        echo "=== Running tests ==="
        python -m pytest -v --tb=short
    
    # Step 6: Test application startup
    - name: Test application startup
      run: |
        timeout 10s python app.py &
        sleep 3
        curl -f http://localhost:5000/health || echo "Health check failed"
        pkill -f "python app.py" || true

  # Job 2: Security scanning with Semgrep
  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Semgrep (Community Rules)
      run: |
        pip install semgrep
        semgrep --config=auto --json --output=semgrep-results.json . || true
        semgrep --config=auto --sarif --output=semgrep.sarif . || true
        echo "Semgrep scan completed"
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: semgrep.sarif
      if: always() && hashFiles('semgrep.sarif') != ''
    
    - name: Upload Semgrep results
      uses: actions/upload-artifact@v3
      with:
        name: semgrep-results
        path: semgrep-results.json
      if: always()

  # Job 3: Dependency scanning
  dependency-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies and run security scan
      run: |
        python -m pip install --upgrade pip
        pip install safety
        pip install -r requirements.txt
        safety check --json --output safety-report.json || true
        echo "Dependency scan completed"
    
    - name: Upload dependency scan results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-scan-results
        path: safety-report.json
      if: always()

  # Job 4: Build and package
  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan, dependency-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Build application
      run: |
        echo "Building application..."
        mkdir -p dist
        cp -r *.py requirements.txt dist/
        echo "Build completed successfully!"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: application-build
        path: dist/